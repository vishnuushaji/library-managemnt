{% extends 'library/base.html' %}

{% block content %}
  <div style="max-width: 600px; margin: 0 auto; background-color: #D3D3D3; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center;">Borrow Book: {{ book.title }}</h2>

    <button onclick="confirmBorrow()" style="background-color: #4169E1; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">Borrow</button>

    <p id="confirmationMessage" style="text-align: center; margin-top: 20px; display: none;">Borrowing confirmed!</p>

    <a href="{% url 'book-list' %}" style="text-align: center; display: block; color: #007BFF; text-decoration: none; padding: 10px 20px; background-color: #ccc; border-radius: 5px; margin-top: 20px;">Cancel</a>
  </div>

  <script>
    function confirmBorrow() {
      // Your JavaScript logic for handling the borrowing action

      // Show the confirmation message
      document.getElementById('confirmationMessage').style.display = 'block';
    }
  </script>
{% endblock %}
